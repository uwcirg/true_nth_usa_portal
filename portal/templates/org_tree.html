{% extends "layout.html" %}
{% block main %}
<style>
/* overriding main css with inline style */
input.clinic {
	display: none;
}
#fillOrgs .indent {
	padding: 0 2.5em;
}
#fillOrgs {
	margin: 2em 1em;
	font-size: 10pt;
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	flex-direction: column;
}
#fillOrgs * {
	font-size: 12px;
}
#fillOrgs .text-muted {
	color: #68727e;
    display: inline-block;
    border: 1px solid #ececec !important;
    padding: 4px;
}
#fillOrgs .parent-org-container {
	margin: 1em 0;
}
#fillOrgs .text-muter {
	color: #71464f;
	display: inline-block;
	padding: 0 4px;
	border: 1px solid #ececec !important;
}
#fillOrgs legend,
#fillOrgs .parent-singleton {
    background: #7C959E;
    color: #FFF;
    margin: 4px 0;
    font-size: 14px !important;
    letter-spacing: 0.05rem;
    font-weight: 500;
    border: 1px solid #ececec;
    padding: 0.5em;
    display: inline-block;
}
#fillOrgs .parent-singleton {
	padding: 4px;
}
#fillOrgs .parent-singleton * {
	font-size: 14px;
	font-weight: 500;
	background: #7C959E;
    color: #FFF;
}
#fillOrgs .parent-singleton label {
	top: 2px;
	padding: 4px;
}
</style>
<div id="fillOrgs" class="org-tree"></div>
{% endblock %}
{% block document_ready %}
	var OT = new OrgTool();
	OT.init(function(data) {
		console.log(data)
		OT.populateUI();
	});
{% endblock %}
