---
version: "3.2"
services:
  builder:
    image: "${DOCKER_REPOSITORY-uwcirg-portal-docker.jfrog.io/}deb_builder:latest"
    build:
      context: ..
      dockerfile: docker/Dockerfile.build
    environment:
      - GIT_REPO=${GIT_REPO:-/mnt/git_repo}
    volumes:
      - source: ../debian/artifacts
        target: /tmp/artifacts
        type: bind
      - source: ..
        target: "${GIT_REPO:-/mnt/git_repo}"
        type: bind
        read_only: true
